<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーキングアプリ - 登録完了</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-left">
            <span class="signal-icon">📶</span>
            <span>9:41</span>
        </div>
        <div class="status-right">
            <span class="battery-icon">🔋 100%</span>
        </div>
    </div>
    
    <div class="language-selector" id="language-toggle">
        <span class="jp">日本語</span>
        <span class="en">/ EN</span>
    </div>
    
    <!-- SUCCESS SCREEN -->
    <div class="screen">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <div class="success-title" data-ja="登録完了！" data-en="Registration Complete!">登録完了！</div>
            <div class="success-message" data-ja="アカウントが正常に作成されました。パーキングアプリへようこそ！" data-en="Your account has been successfully created. Welcome to Parking App!">アカウントが正常に作成されました。パーキングアプリへようこそ！</div>
            <button class="continue-button" data-ja="続ける" data-en="Continue">続ける</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
